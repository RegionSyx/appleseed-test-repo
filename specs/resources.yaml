  - name: name
    type: string
    description: Full name of the author
    examples:
      - Johnny Appleseed
  - name: 
links:
  - name: posts
    type: posts
---
name: tag
plural: tags
identifier:
  - name: id
    type: int
attributes:
  - name: label
    type: string
    examples:
      - dev
      - draft
    pattern: /[a-zA-Z0-9]
links:
  - name: posts
    type: posts