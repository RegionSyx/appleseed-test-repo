---
name: post
plural: posts
identifier:
  - name: id
    type: int
attributes:
  - name: title
    type: string
    examples:
      - My Blog Post
  - name: body
    type: string
    examples:
      - This is an example blog post
links:
  - name: author
    type: author
  - name: tags
    type: tags
---
